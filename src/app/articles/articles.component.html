<h2>My Blogs</h2>
<ul class="articles">
  <li *ngFor="let article of articles" [class.selected]="article === selectedArticle" (click)="onSelect(article)">
    <span class="badge">{{ article.id }}</span> {{ article.title }}
  </li>
</ul>

<app-article-detail [article]="selectedArticle"></app-article-detail>
