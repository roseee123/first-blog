<h2>My Blogs</h2>
<div>
  <label>Article title:
    <input #articleTitle />
  </label>
  <label>Article content:
    <input #articleContent />
  </label>
  <button (click)="add(articleTitle.value, articleContent.value); articleTitle.value=''; articleContent.value=''">
    Add
  </button>
</div>
<ul class="articles">
  <li *ngFor="let article of articles">
    <a routerLink="/detail/{{ article.id }}">
      <span class="badge">{{ article.id }}</span> {{ article.title }}
    </a>
    <button class="delete" title="delete article" (click)="delete(article)">x</button>
  </li>
</ul>
